<div class="container-fluid">

    <h1>Available Quizees</h1>

    <div class="row mt20" *ngIf="quizzes">

        <div class="col-md-4" *ngFor=" let q of quizzes">

            <!-- <h3>{{q.title}}</h3> -->
            <mat-card class="mt20">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">

                    </div>

                    <mat-card-title>
                        {{q.title}}
                    </mat-card-title>

                    <mat-card-subtitle>
                    <!-- {{q.ctegory.title}} -->
                    </mat-card-subtitle>

                </mat-card-header>

                <mat-card-content>

                  <p class="truncate">{{q.description}}</p>

                </mat-card-content>

                 <button mat-button color="primary">View</button>
                 <button [routerLink]="'/user-dashbord/instruction/'+q.qid" mat-button color="accent">Start</button>
                 <button mat-button color="accent">Que:{{q.noOfQuestion}}</button>
                 <button mat-button color="accent">Maxark:{{q.maxMark}}</button>


            

            </mat-card>
          
        </div>

        <div class="col-md-12 " *ngIf="quizzes.length==0">
            <mat-card>
                <mat-card-content>
                    <h1>No data in this category</h1>
                </mat-card-content>
            </mat-card>
        </div>
       
    </div>

</div>
