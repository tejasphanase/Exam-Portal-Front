<mat-card>
  <mat-card-content>
 <h1>Update Quiz</h1>
 <div class="container">
  <!-- <h1>Add New Quiz</h1> -->
  <div class="row">
      <div class="col-md8 offset-md-2">

          <form *ngIf="quiz" (submit)="updateData()" >

               <!-- title field -->

              <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter title</mat-label>
                  <input required [(ngModel)]="quiz.title"
                  type="text" name="title"placeholder="enter here" matInput>

              </mat-form-field>

              <!-- description field  -->

              <mat-form-field class="w100" appearance="fill">
                  <mat-label>Enter Description </mat-label>
                  <textarea [(ngModel)]="quiz.description"
                  type="text" name="description"placeholder="enter here" matInput></textarea>

              </mat-form-field>

              <div class="row">
                  <div class="col-md-6">
                    
                 <mat-form-field class="w100" appearance="fill">
                  <mat-label>Max Marks </mat-label>
                  <input  [(ngModel)]="quiz.maxMark"
                   type="text" name="maxMarks"placeholder="enter here" matInput>

                 </mat-form-field>

                  </div>
                  
                  <div class="col-md-6">
                      <mat-form-field class="w100" appearance="fill">
                          <mat-label>Number Of Question  </mat-label>
                          <input [(ngModel)]="quiz.noOfQuestion"
                           type="text" name="noOfQuestion"placeholder="enter here" matInput>
      
                      </mat-form-field>
                  </div>
              </div>

              <!-- active field -->
              
              <mat-slide-toggle
              name="active"
              [(ngModel)]="quiz.active"
              class="example-margin mt20"
              [color]=""
              [checked]=""
             >
            Publish status
          </mat-slide-toggle>
          <br>
          <!-- category select -->

          <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Categories</mat-label>
              <mat-select  name=" category"[(ngModel)]="quiz.category">
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                  {{c.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div class="container text-center ">
              <button class="mr" mat-raised-button color="primary" type="submit">Update</button>
            </div>

          </form>

      </div>
  </div>
 </div>
</mat-card-content>
</mat-card>
