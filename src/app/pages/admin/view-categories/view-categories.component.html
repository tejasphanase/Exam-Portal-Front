<mat-card>
     <h1>All Categories</h1>
    <mat-list>
        <!-- <div mat-subheader>All Categories</div> -->
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>{{c. title}}</div>
          <div mat-line>{{c.description}}</div>
          <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="accent">Add new categories</button>
    </div>
</mat-card>
