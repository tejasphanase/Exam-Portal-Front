
<mat-card *ngFor="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
      <mat-card-content>
        <p>{{q.description}}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-raised-button color="accent">Question</button>
        <button mat-stroked-button color="accent">max Marks:{{q.maxMark}}</button>
        <button mat-stroked-button color="accent">NUmber Of Question :{{q.noOfQuestion}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-raised-button color="accent">Update</button>
        <button mat-raised-button color="accent">Attemts</button>
        <button mat-raised-button class="ml10" color="accent" (click)="deleteQuiz(q.qid)">
          Delete</button>
      </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
 </div>
